<!--templates/posts/post_delete.html-->
{% extends 'base.html' %}

{% block content %}
<h1>New Post</h1>
<form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete the following post?</p>
  <p>{{ post | linebreaks }}</p>
  <input type="submit" value="Confirm!">
</form>
{% endblock content %}
