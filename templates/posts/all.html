<!--templates/posts/all.html-->
{% extends 'base.html' %}

{% block content %}
<h1>All Posts of V. Pupkin</h1>

<ul>
  {% for post in all_posts_list %}
  <div>
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>{{ post.author.username }} | {{ post.date }}</p>
    <p>{{ post.text }}</p>
  </div>
  {% endfor %}
</ul>
{% endblock content %}
